<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="background-grey">
    <header> 
        <div id="logo" class="poppins-bold text-big" style="background-color: white; margin-bottom: 10px;">
            <img src="img/Logo.png" alt="">
            <h1 style="display: inline-block;">Toboolist</h1>
        </div>
        
    </header>
    
    <main>
        <div class="buttons">
            <button class="add-task-button">Add Task</button>
            <button>Add Section</button>
        </div>
        <ul style="margin-left: 150px; background-color: white; margin-right: 170px;">
            <li class="poppins-semibold">New task</li>
            <li>Quarterly newsletter <button style="background-color: #46adf2; margin-left: 10px;">Editorial</button></li>
            <li class="poppins-semibold">Today</li>
            <li>Recruiting Blog Post <button style="background-color: #46adf2; margin-left: 10px;">Editorial</button></li>
            <li>Mobile app launch <button style="background-color: #9b71e3; margin-left: 10px;">Q1 Goals</button></li>
            <li>Interview John H. <button style="background-color: #63bfa8; margin-left: 10px;">Recruiting</button></li>
            <li>Summit update to mobile storefronts <button style="background-color: #f29f33; margin-left: 10px;">Mobile</button></li>
            <li class="poppins-semibold">Upcoming</li>
            <li>Schedule meeting with Alex</li>
            <li>Homepage refresh <button style="background-color: #d964a2; margin-left: 10px;">Website</button></li>
            <li>Onnboard new sales team members<button style="background-color: #b1c926; margin-left: 10px;">Sales</button></li>
            <li>Review editorial calendar <button style="background-color: #46adf2; margin-left: 10px;">Editorial</button></li>
        </ul>
    </main>
</body>
</html>
